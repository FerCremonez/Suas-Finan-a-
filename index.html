<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suas Finança$</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="moneyfav.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1 id="logo">Suas Finança$</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>
        
            <div class="card">
                <h3>Entradas</h3>
                <p>R$3.000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$980,00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>R$2.020,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transações</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$180,00</td>
                        <td class="date">28/01/2021</td>
                    </tr>

                    <tr>
                        <td class="description">Freelancer</td>
                        <td class="income">R$3.000,00</td>
                        <td class="date">22/01/2021</td>
                    </tr>

                    <tr>
                        <td class="description">Aluguel</td>
                        <td class="expense">- R$600,00</td>
                        <td class="date">27/01/2021</td>
                    </tr>

                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$200,00</td>
                        <td class="date">28/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>  
        
    </main>

    <footer class="container">
        <p>Suas Finança$</p>
        <a href="https://www.linkedin.com/in/fernando-cremonez-6652a818b/" target="_blank" rel="external"><img
                src="linkedin-icon.png" alt="link para o linkedin"> </a>

        <a href="https://github.com/FerCremonez" target="_blank" rel= class="description"><img src="githubicon.png" alt="perfil github"></a>
    </footer>


</body>

</html>
